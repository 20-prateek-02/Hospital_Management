<html>
<head>
    <title>SignUp/LogIn</title>
    <link rel="stylesheet" type="text/css" href="log.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="container" id="main">
        <div class="SignIn">
            <form action="#">
                <h1 class="create-account">Create Account</h1>
                <input type="text" name="text" placeholder="Name" required="">
                <input type="tel" name="PhoneNumber" placeholder="Phone Number" required="">
                <input type="email" name="Email" placeholder="Email" required="">
                <input type="password" name="Passcode" placeholder="Passcode" required="">
                <div class="radio-group">
                    <label class="radio">
                        <input type="radio" value="Doctor" name="role">
                        Doctor
                        <span></span>
                    </label>
                    <label class="radio">
                        <input type="radio" value="Patient" name="role">
                        Patient
                        <span></span>
                    </label>
                </div>
                <button>SignUp</button>
            </form>
        </div>
        <div class="LogIn">
            <form action="#">
                <h1>LogIn</h1>
                <br>
                <input type="email" name="Email" placeholder="Email" required="">
                <input type="password" name="Passcode" placeholder="Passcode" required="">
                <a href="#">Forgot Your Passcode?</a>
                <button>LogIn</button>
            </form>
        </div>
        <div class="overlay-container">
           <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome!</h1>
                    <p>LogIn to stay connected</p>
                    <button id="logIn" onclick="showSignupForm()">LogIn</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello!</h1>
                    <p>Enter your details and have a seamless healthcare experience</p>
                    <button id="signIn" onclick="showLoginForm()">SignUp</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function showLoginForm() {
            document.getElementById('main').classList.add('right-panel-active');
        }

        function showSignupForm() {
            document.getElementById('main').classList.remove('right-panel-active');
        }
    </script>
</body>
</html>
