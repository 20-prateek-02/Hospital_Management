<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactus</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/8844595ec4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Don't hesitate to get in touch : your questions matter to us. Contact us today!
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>221B,J.P. Nagar,Bengaluru,India"</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>info@example.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>+91 33 1234 5678</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://api.web3forms.com/submit" method="POST">
            <h3 class="title">Contact us</h3>
            <input type="hidden" name="access_key" value="eb406e75-e608-4fc4-96ee-5a90f172d502">
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Your name" required/>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input"  placeholder="Your email" required/>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Your phone no." required />
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input required" placeholder="Your message"></textarea>
            </div>
            <div class="input-container">
                <button type="submit" class="btn"> <i class="fas fa-share"></i> Send </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
